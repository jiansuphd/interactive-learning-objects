<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA 101: Neural Network Anatomy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; /* Dark Slate 900 */
            color: #f8fafc; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh; 
            margin: 0; 
        }

        .activity-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        /* Hotspot Styles */
        .hotspot-wrapper { 
            position: relative; 
            width: 100%; 
            border-radius: 12px; 
            overflow: hidden; 
            border: 1px solid #334155; 
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            background-color: #1e293b; 
        }

        .hotspot-img { 
            width: 100%; 
            height: auto; 
            display: block; 
            min-height: 300px; 
            object-fit: cover; 
        }

        .hotspot-marker {
            position: absolute; 
            width: 32px; 
            height: 32px; 
            border-radius: 50%;
            background-color: rgba(6, 182, 212, 0.9); /* Cyan 500 */
            color: white; 
            font-weight: bold;
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer; 
            box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.4);
            transition: all 0.2s ease; 
            z-index: 10;
            animation: pulse-marker 2s infinite;
        }

        .hotspot-marker:hover { 
            transform: scale(1.15); 
            background-color: #fff; 
            color: #06b6d4; 
            box-shadow: 0 0 0 6px rgba(255, 255, 255, 0.3);
        }

        @keyframes pulse-marker {
            0% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(6, 182, 212, 0); }
            100% { box-shadow: 0 0 0 0 rgba(6, 182, 212, 0); }
        }
        
        /* Modal/Popover */
        .hotspot-popover {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%) scale(0.9);
            background-color: rgba(15, 23, 42, 0.95); 
            backdrop-filter: blur(8px);
            border: 1px solid #334155; 
            padding: 24px; 
            border-radius: 12px;
            color: #fff; 
            text-align: center; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            opacity: 0; 
            pointer-events: none; 
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1); 
            z-index: 20;
            width: 85%; 
            max-width: 350px; 
        }

        .hotspot-popover.active { 
            opacity: 1; 
            pointer-events: auto; 
            transform: translate(-50%, -50%) scale(1); 
        }

        .close-btn {
            position: absolute; 
            top: 8px; 
            right: 8px; 
            color: #94a3b8; 
            cursor: pointer;
            width: 24px; 
            height: 24px; 
            border-radius: 4px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            transition: background 0.2s; 
            background: transparent; 
            border: none; 
            font-size: 18px; 
            line-height: 1;
        }

        .close-btn:hover { 
            background-color: rgba(255,255,255,0.1); 
            color: white; 
        }

        h3 { margin: 0 0 10px 0; color: #06b6d4; }
        p { margin: 0; color: #cbd5e1; font-size: 0.95rem; line-height: 1.5; }
    </style>
</head>
<body>

    <div class="activity-container">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-white mb-2">Image Hotspots</h2>
            <p class="text-slate-400">Click the numbered markers to explore the anatomy of a Neural Network.</p>
        </div>

        <div class="hotspot-wrapper">
            <!-- THE IMAGE -->
            <img src="https://images.unsplash.com/photo-1620712943543-bcc4688e7485?q=80&w=1000&auto=format&fit=crop" 
                 alt="Neural Network Abstract" 
                 class="hotspot-img">
            
            <!-- HOTSPOT 1: INPUT -->
            <div class="hotspot-marker" style="top: 20%; left: 15%;" onclick="openHotspot(0)">1</div>
            
            <!-- HOTSPOT 2: HIDDEN -->
            <div class="hotspot-marker" style="top: 50%; left: 50%;" onclick="openHotspot(1)">2</div>
            
            <!-- HOTSPOT 3: OUTPUT -->
            <div class="hotspot-marker" style="top: 80%; left: 85%;" onclick="openHotspot(2)">3</div>

            <!-- POPOVER MODAL -->
            <div id="popover" class="hotspot-popover">
                <button onclick="closeHotspot()" class="close-btn">âœ•</button>
                <h3 id="popover-title">Title</h3>
                <p id="popover-text">Description text goes here.</p>
            </div>
        </div>
    </div>

    <script>
        const content = [
            {
                title: "Input Layer",
                text: "Data enters the neural network here. Each node represents a single feature or variable from your dataset (e.g., pixel brightness in an image)."
            },
            {
                title: "Hidden Layers",
                text: "The 'Black Box' magic happens here. Nodes process inputs using weights and biases to detect complex patterns and relationships."
            },
            {
                title: "Output Layer",
                text: "The final decision is made. For classification tasks, this layer outputs the probability of each category (e.g., 80% Cat, 20% Dog)."
            }
        ];

        function openHotspot(index) {
            const popover = document.getElementById('popover');
            const title = document.getElementById('popover-title');
            const text = document.getElementById('popover-text');

            // Update content
            title.innerText = content[index].title;
            text.innerText = content[index].text;

            // Show popover
            popover.classList.add('active');
        }

        function closeHotspot() {
            document.getElementById('popover').classList.remove('active');
        }
    </script>

</body>
</html>
